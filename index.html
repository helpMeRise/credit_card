<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Medium.woff" as="font" type="font/woff" crossorigin>

  <script defer src="js/jquery-3.6.0.min.js"></script>
  <script defer src="js/inputmask.min.js"></script>
  <script defer src="js/just-validate.min.js"></script>

  <link href="css/air-datepicker.css" rel="stylesheet" type="text/css">
  <script src="js/air-datepicker.js"></script>

  <script defer src="js/index.js"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Credit Card Checkout</title>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <p class="secure">Secure Checkout</p>
      <div class="credit-card">
        <div class="logos">
          <img src="image/visa.svg" alt="логотип visa" class="visa">
          <img src="image/mastercard.svg" alt="логотип mastercard" class="visa">
        </div>
        <span class="number">xxxx xxxx xxxx 4444</span>
        <div class="personal">
          <span class="card__name">Leskin Maksim</span>
          <span class="card__date">04/24</span>
        </div>
      </div>

      <div class="buttons">
        <button class="button add-button">Add new card</button>
        <button class="button scan-button">Scan & Add</button>
      </div>

      <form action="#" class="form" id="form">

        <div class="form__input-wrap form__input-wrap_holder">
          <label for="" class="form__label form__holder-label">Card Holder</label>
          <input type="text" class="input input__holder" data-validate-field="holder">
        </div>

        <div class="form__input-wrap form__input-wrap_number">
          <label for="" class="form__label form__number-label" >Card Number</label>
          <input class="input input__number" id="cardNumber"  data-validate-field="number">
        </div>

        <div class="form__input-wrap form__input-wrap_date">
          <label for="" class="form__label form__date-label">Card Expiry</label>
          <input type="text" class="input input__date datepicker-here" data-validate-field="date" readonly="readonly">
        </div>

        <div class="form__input-wrap form__input-wrap_cvv">
          <label for="" class="form__label form__cvv-label">CVV</label>
          <input type="text" class="input input__cvv" data-validate-field="cvv">
        </div>

        <button class="form__button">CHECK OUT</button>

      </form>
    </div>
  </div>
  
</body>
</html>
